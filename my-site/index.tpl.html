    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js" crossorigin="anonymous"></script>
</head>

<body class="view-login">
    <div id="root"></div>
</body>
<script>
    var root = document.createElement('div');
    document.body.appendChild(root);

    var scrollAnimation = {
        scrollTop: 0
    };
    var scrollTop = document.body.clientHeight / 2 - window.innerHeight / 2;

    var tween = TweenLite.to(scrollAnimation, 2, {
        scrollTop: scrollTop,
        ease: Power2.easeInOut,
        onUpdate: () => {
            window.scrollTo(0, scrollAnimation.scrollTop);
        }
    });

    window.addEventListener('mousewheel', function mouseHandler() {
        tween.kill();
        window.removeEventListener('mousewheel', mouseHandler, false);
    }, false);
</script>

</html>
